<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
          initial-scale=1.0"
    />
    <title>Tailwind CSS Example</title>

    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-d53d10572a0e0d37cb8d614a3f177a0c.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="container mx-auto">
      <div class="form mt-5 py-5">
        <div class="text-form flex-column text-center">
          <img
            src="./img/logo_.png"
            class="logo_img mx-auto mb-3 w-24"
            alt=""
          />
          <h1 class="font-bold text-2xl my-4">BECOME A MEMBER</h1>
          <p class="text-gray-500">
            Create your Member profile and get first <br />
            access to the very best of our products, <br />
            inspiration and community.
          </p>
        </div>
        <div class="form-input mt-5">
          <form class="grid grid-cols-3 w-75 mx-auto gap-x-8" id="formSubmit">
            <div class="mb-4">
              <label for="" class="form-label font-bold"
                >Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="helpId"
                placeholder="Enter your full name: "
              />
            </div>
            <div class="mb-4">
              <label for="" class="form-label font-bold"
                >Email <span class="text-red-500">*</span>
              </label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="helpId"
                placeholder="Enter your email: "
              />
            </div>
            <div class="mb-4">
              <label for="" class="form-label font-bold"
                >Phone <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                aria-describedby="helpId"
                placeholder="Enter your phone number: "
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label font-bold"
                >Password <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                aria-describedby="helpId"
                placeholder="Enter your password: "
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label font-bold"
                >Confirm password <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                name=""
                id="confpassword"
                aria-describedby="helpId"
                placeholder="Confirm password: "
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label font-bold"
                >Gender <span class="text-red-500">*</span></label
              >
              <select
                class="form-select form-select-lg text-sm"
                name="gender"
                id="gender"
              >
                <option value="" class="text-sm">Select your gender</option>
                <option value="true" class="text-sm">Male</option>
                <option value="false" class="text-sm">Female</option>
              </select>
            </div>
            <div></div>
            <div class="mx-auto mt-4">
              <button
                class="bg-black py-2 px-lg-5 text-white rounded-1 hover:opacity-80"
                type="submit"
              >
                Complete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
